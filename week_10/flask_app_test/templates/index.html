<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="static/css/styles.css">
  <title>Lemongrass Movie Recommender</title>

<body>
  <div class="main-container"></div>

  <!-- The body is what is rendered on screen -->
  <h1>Hello, Welcome to my Movie Recommender!</h1>

  <form action="/recommendations">
    <p>Please rate the following movies on a scale from 0.0 to 5.0:</p>
    Movie 1:
    <input type="text" name="movie1" placeholder="0.0 - 5.0"><br>
    Movie 2:
    <input type="text" name="movie2" placeholder="0.0 - 5.0"><br>
    Movie 3:
    <input type="text" name="movie3" placeholder="0.0 - 5.0"><br>
    Movie 4:
    <input type="text" name="movie4" placeholder="0.0 - 5.0"><br>
    Movie 5:
    <input type="text" name="movie5" placeholder="0.0 - 5.0"><br>
    <div class="submit-button-container">
    <input type="submit">   <!-- Creates a GET request by default -->
    </div>
  </form>
<br>
<p class="red bold"> only this paragraph should be red!!
Except for <span id="green-text">this</span>.</p>
<br>
  <a href='https://www.spiced-academy.com'>Go to Spiced!</a>
